<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" fill="none">
  <defs>
    <!-- Holographic glow filter -->
    <filter id="molecularGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cyan gradient for nodes -->
    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="#5CF0FF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00BCD4" stop-opacity="0.12"/>
    </radialGradient>

    <!-- Subtle bond gradient -->
    <linearGradient id="bondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#008C9E" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00BCD4" stop-opacity="0.10"/>
    </linearGradient>
  </defs>

  <!-- Scattered molecular nodes with varying sizes -->
  <!-- Upper left cluster -->
  <circle cx="180" cy="220" r="8" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="260" cy="180" r="6" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="320" cy="260" r="5" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="180" y1="220" x2="260" y2="180" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="260" y1="180" x2="320" y2="260" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>

  <!-- Middle left cluster -->
  <circle cx="140" cy="500" r="7" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="220" cy="560" r="9" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="280" cy="480" r="5" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="160" cy="620" r="4" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="140" y1="500" x2="220" y2="560" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="220" y1="560" x2="280" y2="480" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="220" y1="560" x2="160" y2="620" stroke="url(#bondGrad)" stroke-width="1.5" filter="url(#molecularGlow)"/>

  <!-- Lower left cluster -->
  <circle cx="200" cy="900" r="6" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="280" cy="940" r="7" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="340" cy="880" r="5" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="200" y1="900" x2="280" y2="940" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="280" y1="940" x2="340" y2="880" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>

  <!-- Upper right cluster -->
  <circle cx="920" cy="180" r="9" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="840" cy="240" r="6" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="980" cy="260" r="7" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="1020" cy="180" r="4" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="920" y1="180" x2="840" y2="240" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="920" y1="180" x2="980" y2="260" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="920" y1="180" x2="1020" y2="180" stroke="url(#bondGrad)" stroke-width="1.5" filter="url(#molecularGlow)"/>

  <!-- Middle right cluster -->
  <circle cx="900" cy="520" r="8" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="980" cy="580" r="6" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="1040" cy="500" r="5" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="900" y1="520" x2="980" y2="580" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="980" y1="580" x2="1040" y2="500" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>

  <!-- Lower right cluster -->
  <circle cx="940" cy="1100" r="7" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="860" cy="1160" r="6" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="1020" cy="1140" r="8" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <circle cx="980" cy="1220" r="4" fill="url(#nodeGlow)" filter="url(#molecularGlow)" opacity="0.7"/>
  <line x1="940" y1="1100" x2="860" y2="1160" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="940" y1="1100" x2="1020" y2="1140" stroke="url(#bondGrad)" stroke-width="2" filter="url(#molecularGlow)"/>
  <line x1="1020" y1="1140" x2="980" y2="1220" stroke="url(#bondGrad)" stroke-width="1.5" filter="url(#molecularGlow)"/>

  <!-- Center scattered individual nodes -->
  <circle cx="500" cy="320" r="4" fill="#5CF0FF" opacity="0.15" filter="url(#molecularGlow)"/>
  <circle cx="620" cy="280" r="3" fill="#5CF0FF" opacity="0.12" filter="url(#molecularGlow)"/>
  <circle cx="460" cy="740" r="5" fill="#5CF0FF" opacity="0.15" filter="url(#molecularGlow)"/>
  <circle cx="580" cy="800" r="3" fill="#5CF0FF" opacity="0.12" filter="url(#molecularGlow)"/>
  <circle cx="720" cy="680" r="4" fill="#5CF0FF" opacity="0.15" filter="url(#molecularGlow)"/>
  <circle cx="540" cy="1200" r="4" fill="#5CF0FF" opacity="0.15" filter="url(#molecularGlow)"/>
  <circle cx="660" cy="1260" r="3" fill="#5CF0FF" opacity="0.12" filter="url(#molecularGlow)"/>

  <!-- Highlight glow nodes (brighter accents) -->
  <circle cx="260" cy="180" r="12" fill="#5CF0FF" opacity="0.05" filter="url(#molecularGlow)"/>
  <circle cx="920" cy="180" r="14" fill="#5CF0FF" opacity="0.05" filter="url(#molecularGlow)"/>
  <circle cx="220" cy="560" r="13" fill="#5CF0FF" opacity="0.05" filter="url(#molecularGlow)"/>
  <circle cx="1020" cy="1140" r="12" fill="#5CF0FF" opacity="0.05" filter="url(#molecularGlow)"/>
</svg>
